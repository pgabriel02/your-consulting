
<div class="col-12 mt-2 width-1220">
    <div class='row'>
      <div class='col-4'>
        <button class='btn btn-primary btn-sm' type='button' (click)='addEdit()'>
          <fa-icon [icon]='faPlus'></fa-icon> Adaugă
        </button>
      </div>
      <div class='col-4'>
        <h4 class='text-center'>Mașini</h4>
      </div>
      <div class='col-4'></div>
    </div>
  
    <div class='row'>
      <div class='col-12 width-1220'>
        <table class='table table-striped table-hover'>
          <thead>
            <tr class='table-bordered'>
              <th width='60px'>Nr. Curent</th>
              <th width="200px">Denumire marca</th>
              <th width='200px'>Denumire model</th>
              <th width='200px'>Anul fabricației</th>
              <th width='200px'>Capacitatea cilindrică</th>
              <th width='200px'>Taxă de impozit</th>
              <th rowspan='2' width='70px'></th>
            </tr>
            <tr>
              <th></th>
              <th><input class='form-control input-xs' [(ngModel)]="_filtrareMarca" placeholder='Căutare...'></th>
              <th><input class='form-control input-xs' [(ngModel)]="_filtrareModel" placeholder='Căutare...'></th>
              <th><input class='form-control input-xs' [(ngModel)]="_filtrareAn" placeholder='Căutare...'></th>
              <th><input class='form-control input-xs' [(ngModel)]="_filtrareCapacitate" placeholder='Căutare...'></th>
              <th><input class='form-control input-xs' [(ngModel)]="_filtrareTaxa" placeholder='Căutare...'></th>
            </tr>
          </thead>
        </table>
      </div>
  
      <div class='col-12 position-relative width-1220'>
        <div id='view' class='view-scroll-informations' style='max-height: 60vh;' [scrollWindow]='false' (scroll)='showTopButton()' infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="30" (scrolled)="onScrollDown()">
          <button type='button' id='back-top' class={{this.showBackTop}} (click)='onScrollTop()'>
            <fa-icon [icon]='faChevronUp'></fa-icon>
          </button>
          <table class='table table-hover table-striped table-bordered font-14 p-0'>
            <tbody>
              <tr *ngFor='let r of masiniFiltrate.slice(0, limit)' (dblclick)='addEdit(r.id)' class='cursor-pointer'>
                <td width='60px' class='text-center'>{{r.id}}</td>
                <td width="200px" class='text-center'>{{r.Denumire_marca}}</td>
                <td width='200px' class='text-center'>{{r.Denumire_model}}</td>
                <td width='200px' class='text-center'>{{r.Anul_fabricatiei}}</td>
                <td width='200px' class='text-center'>{{r.Capacitate_cilindrica}}</td>
                <td width='200px' class='text-center'>{{r.Taxa_de_impozit}}</td>
                <td width='35px' (click)='addEdit(r.id)' class='text-center' matTooltip='Modificare' matTooltipPosition='left'>
                  <fa-icon class='text-primary' [icon]='faEdit'></fa-icon>
                </td>
                <td width='35px' (click)='delete(r)' class='text-center' matTooltip='Ștergere' matTooltipPosition='left'>
                  <fa-icon class='text-danger' [icon]='faTrashAlt'></fa-icon>
                </td>
              </tr>
              <tr colspan='15' *ngIf='!masini.length' class='text-center fw-bold'>
                <td>Date inexistente!</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
